version: '3.7'

services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - 6379:6379
  web:
    build: .
    command: foreman start -f Procfile.dev -p 3000
    volumes:
      - .:/myapp
      - type: tmpfs
        target: /project/tmp/pids/
    ports:
      - '3000:3000'
      - '35729:35729'
    depends_on:
      - db
      - redis
    environment:
      REDIS_URL: redis://redis:6379
